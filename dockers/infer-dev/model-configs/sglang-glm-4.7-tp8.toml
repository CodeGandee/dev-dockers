[master]
enable = true
# Where install-sglang-offline.sh unpacks the Pixi-pack bundle (contains env/).
project_dir = "/hard/volume/workspace/sglang-pixi-offline"

[instance.control]
log_dir = "/tmp"
background = true

[instance.server]
host = "0.0.0.0"
port = 30000
trust_remote_code = true

# GLM-4.7 specific parsers
tool_call_parser = "glm47"
reasoning_parser = "glm45"

# Common perf/memory knobs
mem_fraction_static = 0.9
disable_cuda_graph_padding = true

# If FlashInfer causes issues, switch kernels (per SGLang docs):
# attention_backend = "triton"
# sampling_backend = "pytorch"

[instance.glm_4_7_tp8.server]
model_path = "/llm-models/GLM-4.7"
served_model_name = "glm-4.7"
tp_size = 8
